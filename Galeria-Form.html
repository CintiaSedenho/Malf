<!DOCTYPE html>
<html>
<head>
<title>Galeria</title>
</head>
  <form action="/Galeria-Form" method="post">
    <div>
      <label for="Desc_Galeria">Galeria:</label>
      <input type="text" id="ds_galeria"/>
    </div>
    <div>
        <label for="Imagem_Galeria">Imagem da Galeria:</label>
        <input type="file" id="img_cabecalho"/>
    </div>
    <div>
        <label for="Publicacao_Galeria">Galeria:</label>
        <input type="date" id="dt_publicacao"/>
    </div>
    <div>
        <label for="Visualizar_Galeria">Visualizar </label>
        <input type="checkbox" id="sn_disponib" value="1"/>
    </div>
    <div>
        <label for="Destaque_Galeria">Destaque </label>
        <input type="checkbox" id="sn_destaque" value="1"/>
    </div>
  </form>
</html>
