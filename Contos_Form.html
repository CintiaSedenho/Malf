<!DOCTYPE html>
<html>
<head>
<title>Contos</title>
</head>
  <form action="/Contos-Form" method="post">
    <div>
      <label for="Nome_Contos">Nome Conto:</label>
      <input type="text" id="nm_conto"/>
    </div>
    <div>
        <label for="Sinopse_Conto">Sinopse:</label>
        <textarea type="text" id="ds_sinopse"></textarea>
    </div>
    <div>
        <label for="Link_HTML">Link HTML:</label>
        <input type="text" id="ds_link_html"/>
    </div>
    <div>
        <label for="Publicacao_Conto">Publicação:</label>
        <input type="date" id="dt_publicacao"/>
    </div>
    <div>
        <label for="Visualizar_Conto">Visualizar </label>
        <input type="checkbox" id="sn_disponib" value="1"/>
    </div>
    <div>
        <label for="Destaque">Destaque </label>
        <input type="checkbox" id="sn_destaque" value="1"/>
    </div>
    <div>
        <label for="Cronologia_Conto">Cronologia: </label>
        <input type="int" id="tp_cronologia"/>
    </div>
  </form>
</html>
